<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand" href="#"> Lotto Tester</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
            </div>
        </div>
    </nav>

    <section class="section container">
        <h1 class="title align-middle">로또 번호 테스터</h1>
        <h2 class="subtitle">1~45 사이의 숫자 6개를 입력해주세요.</h2>
    </section>

    <section class="section container">
        <form name="input_number" action="url" method="GET" id="numForm">
            <div class="form-group row">
                <div class="mx-auto col-sm-10 row">
                    <div class="col">
                        <input id="text1" type="text" class="form-control" maxlength="2" size="1">
                    </div>
                    <div class="col">
                        <input id="text2" type="text" class="form-control" maxlength="2" size="5">
                    </div>
                    <div class="col">
                        <input id="text3" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                    <div class="col">
                        <input id="text4" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                    <div class="col">
                        <input id="text5" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                    <div class="col">
                        <input id="text6" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mx-auto" id="myBtn" form="numForm"><div class=align-middle>테스트해보기</div></button>
        </form>
    </section>

    <section class="section2 container">
        <!-- Flexbox container for aligning the toasts -->
        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 150px;">

            <!-- Then put toasts within -->
            <div class="toast vanish box" role="alert" type="hidden" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="img/nature.png" class="rounded mr-2" alt="nature.png">
                    <strong class="mr-auto">나의 결과</strong>
                    <small>now</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="toast-body">
                    <span id="ball1" class="ball_645 lrg ball1"></span>
                    <span id="ball2" class="ball_645 lrg ball2"></span>
                    <span id="ball3" class="ball_645 lrg ball2"></span>
                    <span id="ball4" class="ball_645 lrg ball3"></span>
                    <span id="ball5" class="ball_645 lrg ball4"></span>
                    <span id="ball6" class="ball_645 lrg ball4"></span><br>

                    <div class="toast-text">
                        <span id="span1"></span>
                        <span id="message" class="h1"></span>
                        <span id="span12"></span><br>
                        <span id="span2"></span> <br>
                    </div>

                    <div id="area"></div>

                    <p>1등 : 6개의 숫자 중 6개 모두 적중</p>
                    <p>2등 : 6개의 숫자 중 5개 적중 + 보너스 숫자 적중</p>
                    <p>3등 : 6개의 숫자 중 5개 적중</p>
                    <p>4등 : 6개의 숫자 중 4개 적중</p>
                    <p>5등 : 6개의 숫자 중 3개 적중</p>
                    <!-- Go to www.addthis.com/dashboard to customize your tools -->
                    <div class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
        </div>
    </section>


    <script>
        $("#myBtn").click(function(event) {
            var num1 = $("#text1").val();
            var num2 = $("#text2").val();
            var num3 = $("#text3").val();
            var num4 = $("#text4").val();
            var num5 = $("#text5").val();
            var num6 = $("#text6").val();

            var input_number = [num1, num2, num3, num4, num5, num6];

            a = invalid(input_number);
            if (a == 1) {
                alert("숫자를 6개 모두 입력해주세요");
            } else if (a == 2) {
                alert("중복된 숫자가 존재합니다");
            } else if (a == 3) {
                alert("1~45 사이의 숫자만 입력해주세요");
            } else if (a == 0) {
                round = findnumber(input_number);
                var key = Object.keys(round);
                if (key == undefined) {
                    $("#span1").text("there is no number like that").show;
                } else {
                    $("#ball1").text(input_number[0]).show();
                    $("#ball2").text(input_number[1]).show();
                    $("#ball3").text(input_number[2]).show();
                    $("#ball4").text(input_number[3]).show();
                    $("#ball5").text(input_number[4]).show();
                    $("#ball6").text(input_number[5]).show();

                    var max_num = key[key.length - 1];
                    var message;

                    var bonus_round = round[max_num]; //회차
                    bonus_round = bonus_round[0]; //임시방편!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
                    var bonus_arr = lotto_number[bonus_round].split(" "); //회차의 배열
                    var bonus_num = bonus_arr[bonus_arr.length - 1];
                    bonus_arr.pop();
                    if (max_num == 6) {
                        message = 1;
                    } else if (max_num == 5) {
                        // bonus!

                        for (var r = 0; r < 6; r++) {
                            if ($.inArray(input_number[r], bonus_arr) == -1) {
                                if (input_number[r] == bonus_num) message = 2;
                                else message = 3;
                            }
                        }
                    } else if (max_num == 4) {
                        message = 4;
                    } else if (max_num == 3) {
                        message = 5;
                    } else if (max_num == 2 || max_num == 1 || max_num == 0) {
                        $("#span1").text("당신의 번호는 당첨된 적이 없어요!").show();
                        return;
                    }

                    $("#span1").text("당신의 번호는 ").show();
                    $("#message").text(message + "등").show();
                    $("#span12").text("에 당첨된 적이 있어요!").show();
                    $("#span2").text(key).show();

                    function main(a1, a2) {
                        var tag = "<table class='table table-bordered'>";
                        var b1 = parseInt(a1);
                        tag += "<tr>";
                        tag += "<td>등수</td>";
                        tag += "<td>회차</td>";
                        tag += "<td>당첨번호</td>";
                        tag += "<td>보너스번호</td>";
                        tag += "</tr>";
                        for (j = 1; j <= b1; j++) {
                            tag += "<tr>";
                            tag += "<td>" + message + "</td>";
                            tag += "<td>" + bonus_round + "</td>";
                            tag += "<td>" + bonus_arr + "</td>";
                            tag += "<td>" + bonus_num + "</td>";
                            tag += "</tr>";
                        }
                        tag += "</table>";
                        area.innerHTML = tag;
                    }
                    main(1, 4);
                }

                $('.toast').toast({
                    autohide: false
                });
                $('.toast').toast('show');
            }
        });
    </script>
</body>

</html>
