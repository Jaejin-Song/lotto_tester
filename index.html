          <span aria-hidden="true">&times;</span>

                    <span id="ball1" class="ball_645 lrg ball1"></span>

                    <span id="ball4" class="ball_645 lrg ball3"></span>
                    <span id="ball5" class="ball_645 lrg ball4"></span>
                    <span id="ball6" class="ball_645 lrg ball4"></span><br>

                    <div class="toast-text">

                        <span id="message" class="h1"></span>

                        <span id="span2"></span> <br>
                    </div>

                    <p>2등 : 6개의 숫자 중 5개 적중 + 보너스 숫자 적중</p>
                    <p>3등 : 6개의 숫자 중 5개 적중</p>
                    <p>4등 : 6개의 숫자 중 4개 적중</p>
                    <p>5등 : 6개의 숫자 중 3개 적중</p>

    <script>
        $("#myBtn").click(function(event) {
            var num1 = $("#text1").val();
            var num2 = $("#text2").val();
            var num3 = $("#text3").val();
            var num4 = $("#text4").val();
            var num5 = $("#text5").val();
            var num6 = $("#text6").val();

            var input_number = [num1, num2, num3, num4, num5, num6];

            a = invalid(input_number);
            if (a == 1) {
                alert("숫자를 6개 모두 입력해주세요");
            } else if (a == 2) {
                alert("중복된 숫자가 존재합니다");
            } else if (a == 3) {
                alert("1~45 사이의 숫자만 입력해주세요");
            } else if (a == 0) {
                round = findnumber(input_number);
                var key = Object.keys(round);
                if (key == undefined) {
                    $("#span1").text("당신의 번호는 당첨된 적이 없어요..").show;
                } else {
                    $("#ball1").text(input_number[0]).show();
                    $("#ball2").text(input_number[1]).show();
                    $("#ball3").text(input_number[2]).show();
                    $("#ball4").text(input_number[3]).show();
                    $("#ball5").text(input_number[4]).show();
                    $("#ball6").text(input_number[5]).show();

                    var max_num = key[key.length - 1]; // key 마지막 값
                    var message;
                    if (max_num == 6) {
                        message = 1;
                    } else if (max_num == 5.1) {
                        message = 2;
                    } else if (max_num == 5) {
                        message = 3;
                    } else if (max_num == 4) {
                        message = 4;
                    } else if (max_num == 3) {
                        message = 5;
                    } else if (max_num == 2 || max_num == 1 || max_num == 0) {
                        $("#span1").text("당신의 번호는 당첨된 적이 없어요..").show();
                        return;
                    }

                    $("#span1").text("당신의 번호는 ").show();
                    $("#message").text(message + "등").show();
                    $("#span12").text("에 당첨된 적이 있어요!").show();

                    var table_round;
                    var table_bonus_num;
                    var score, score_num;

                    function main() {
                        var tag = "<table class='table table-bordered'>";
                        tag += "<tr>";
                        tag += "<td class='title-table'>등수</td>";
                        tag += "<td class='title-table'>회차</td>";
                        tag += "<td class='title-table'>당첨번호</td>";
                        tag += "<td class='title-table'>보너스번호</td>";
                        tag += "</tr>";

                        for (var j = key.length - 1; j >= 0; j--) {
                            score = key[j];
                            if (score == 6) {
                                score_num = 1;
                            } else if (score == 5.1) {
                                score_num = 2;
                            } else if (score == 5) {
                                score_num = 3;
                            } else if (score == 4) {
                                score_num = 4;
                            } else if (score == 3) {
                                score_num = 5;
                            }
                            for (var k = 0; k < round[score].length; k++) {
                                table_round = lotto_number[round[score][k]].split(" ");
                                table_bonus_num = table_round[table_round.length - 1];
                                table_round.slice(0, 6);
                                tag += "<tr>";
                                tag += "<td>" + score_num + "</td>";
                                tag += "<td>" + round[score][k] + "</td>";
                                tag += "<td>";
                                for (var g = 0; g < 6; g++) {
                                    if (input_number.includes(table_round[g]) == true) {
                                        tag += "<span style='color:#22a5d6'>" + table_round[g] + "</span>";
                                    } else tag += "<span>" + table_round[g] + "</span>";

                                    if (g < 5) tag += ", ";
                                }
                                tag += "</td>";
                                if (input_number.includes(table_bonus_num) == true) {
                                    tag += "<td style='color:#22a5d6'>" + table_bonus_num + "</td>";
                                } else tag += "<td>" + table_bonus_num + "</td>";
                                tag += "</tr>";
                            }
                        }
                        tag += "</table>";
                        area.innerHTML = tag;
                    }
                    main();
                }

                $('.toast').toast({
                    autohide: false
                });
                $('.toast').toast('show');
            }
        });
    </script>
