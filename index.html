<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 테스터</title>

    <!-- Go to www.addthis.com/dashboard to customize your tools -->
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5eb9811538b2718a"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!--bootstrap css-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <!--font-->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
    <!--javascript-->
    <script src="common.js"></script>
    <!--style.css-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#"><img src="nature_nav.png" width="30" height="30" class="d-inline-block align-top" alt=""> 로또 테스터</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Features</a>
                <a class="nav-item nav-link" href="#">Pricing</a>
            </div>
        </div>
    </nav>

    <section class="section">
        <h1 class="title">로또 번호 테스터</h1>
        <h2 class="subtitle">1~45 사이의 숫자 6개를 입력해주세요.</h2>
    </section>

    <section class="section">
        <form name="input_number" action="url" method="GET" id="numForm">
            <div class="form-group row">
                <div class="mx-auto col-sm-10 row">
                    <div class="col">
                        <input id="text1" type="text" class="form-control" maxlength="2" size="1">
                    </div>
                    <div class="col">
                        <input id="text2" type="text" class="form-control" maxlength="2" size="5">
                    </div>
                    <div class="col">
                        <input id="text3" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                    <div class="col">
                        <input id="text4" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                    <div class="col">
                        <input id="text5" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                    <div class="col">
                        <input id="text6" type="text" class="form-control" maxlength="2" size="2">
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mx-auto" id="myBtn" form="numForm">테스트하기</button>
        </form>
    </section>

    <section class="section">
        <!-- Flexbox container for aligning the toasts -->
        <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center" style="min-height: 200px;">

            <!-- Then put toasts within -->
            <div class="toast vanish box" role="alert" type="hidden" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="nature.png" class="rounded mr-2" alt="nature.png">
                    <strong class="mr-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="toast-body">
                    <span id="ball1" class="ball_645 lrg ball1"></span>
                    <span id="ball2" class="ball_645 lrg ball2"></span>
                    <span id="ball3" class="ball_645 lrg ball2"></span>
                    <span id="ball4" class="ball_645 lrg ball3"></span>
                    <span id="ball5" class="ball_645 lrg ball4"></span>
                    <span id="ball6" class="ball_645 lrg ball4"></span><br>

                    <span id="span1"></span><span id="message" class="h1"></span><span id="span12"></span><br>
                    <span id="span2"></span> <br>

                    <!-- Go to www.addthis.com/dashboard to customize your tools -->
                    <div class="addthis_inline_share_toolbox">Addthis</div>

                </div>
            </div>
        </div>
    </section>


    <script>
        $("#myBtn").click(function(event) {
            var num1 = $("#text1").val();
            var num2 = $("#text2").val();
            var num3 = $("#text3").val();
            var num4 = $("#text4").val();
            var num5 = $("#text5").val();
            var num6 = $("#text6").val();

            var input_number = [num1, num2, num3, num4, num5, num6];

            a = invalid(input_number);
            if (a == 1) {
                alert("숫자를 6개 모두 입력해주세요");
            } else if (a == 2) {
                alert("중복된 숫자가 존재합니다");
            } else if (a == 3) {
                alert("1~45 사이의 숫자만 입력해주세요");
            } else if (a == 0) {
                round = findnumber(input_number);
                var key = Object.keys(round);
                if (key == undefined) {
                    $("#span1").text("there is no number like that").show;
                } else {
                    $("#ball1").text(input_number[0]).show();
                    $("#ball2").text(input_number[1]).show();
                    $("#ball3").text(input_number[2]).show();
                    $("#ball4").text(input_number[3]).show();
                    $("#ball5").text(input_number[4]).show();
                    $("#ball6").text(input_number[5]).show();

                    var max_num = key[key.length - 1];
                    var message;
                    //등수 계산
                    if (max_num == 6) {
                        message = 1;
                    } else if (max_num == 5) {
                        // bonus!
                        message = 2;
                    }

                    $("#span1").text("당신의 번호는 ").show();
                    $("#message").text(message + "등").show();
                    $("#span12").text("에 당첨된 적이 있어요!").show();
                    $("#span2").text(round[key[2]]).show();
                }

                $('.toast').toast({
                    autohide: false
                });
                $('.toast').toast('show');
            }
        });
    </script>
</body>

</html>
