    <script>
        $("#generator").click(function(event) {
            var give = new Object();

            for (var q = 0; q < 5; q++) {
                var key = q;

                var arr = [];
                var a;
                while (arr.length < 6) {
                    a = Math.floor(Math.random() * 45) + 1;
                    if (arr.includes(a) == false) arr.push(a);
                }
                arr.sort(function(a, b) {
                    return a - b;
                });

                give[key] = arr;
            }

            for (var q = 0; q < 5; q++) {
                for (var c = 0; c < 6; c++) {
                    document.getElementById("demo" + q + c).innerHTML = give[q][c];
                }
            }
        });
    </script>
